<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>
        Snapp OKD in use
    </title>
    <link href="/views" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h2>
            MySQL Resolver
        </h2>
        <div class="wrapper">
            <div class="box">
                <label for="host">Host:</label>
                <input type="text" id="host" />
            </div>
            <div class="box">
                <label for="port">Port:</label>
                <input type="text" id="port" />
            </div>
            <div class="box">
                <label for="user">Username:</label>
                <input type="text" id="user" />
            </div>
            <div class="box">
                <label for="pass">Password:</label>
                <input type="password" id="pass" />
            </div>
            <div class="box">
                <label for="db">Database:</label>
                <input type="text" id="db" />
            </div>
            <div class="box">
                <button class="btn" onclick="resolve()">
                    Resolve
                </button>
            </div>
        </div>
    </div>
    <script src="/statics"></script>
</body>
</html>
